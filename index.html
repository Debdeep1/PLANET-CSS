<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Planets CSS</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>

    <div class="planet planetMars">
      <h2 class="mar">Mars</h2>
      <div class="container">
        <div class="loader"> <span></span></div>
          <div class="mars"></div>

      </div>
    </div>

    <div class="planet planetEarth">
      <h2 class="eart">Earth</h2>
      <div class="container">
        <div class="loader"> <span></span></div>
          <div class="earth"></div>

      </div>
    </div>

    <div class="planet planetJupiter">
      <h2 class="jup">Jupiter</h2>
      <div class="container">
        <div class="loader"> <span></span></div>
          <div class="jupiter"></div>

      </div>
    </div>

  </body>
</html>
